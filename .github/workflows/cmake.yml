name: Build Status

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Before Install
      run: pip install --user cpp-coveralls 

    - name: Install
      run: sudo apt-get install -y -qq lcov

    - name: Compile using Cmake
      run: |
        export CXX=g++-9
        mkdir build
        cd build
        cmake -DCOVERAGE=ON -DCMAKE_BUILD_TYPE=Debug ../
        make
        make code_coverage
        test/pid-test
        
    - name: Generate coveralls file
      run: coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*" -E".*app/main.cpp" -E".*vendor/"
      
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
